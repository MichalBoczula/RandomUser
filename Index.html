<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomUser</title>
    <script src="https://kit.fontawesome.com/fec134f5a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <div class="dark block">

    </div>
    <div class="light block">

    </div>
    <article class="container">
        <section class="imageContainer">
            <div class="imageFrame">
                <img src="" id="image">
            </div>
        </section>
        <div class="divider">
        </div>
        <section class="displayContainer">
            <p id="displayP">
                my <span id="dataType">name</span> is
            </p> 
            <p id="displayData">

            </p>
        </section>
        <section class="iconsContainer">
            <i class="fas fa-user-check icon" data-type="name" id="name"></i>
            <i class="fas fa-envelope icon" data-type="email"></i>
            <i class="fas fa-calendar-times icon" data-type="birthday"></i>
            <i class="fas fa-phone icon" data-type="phone number"></i>
            <i class="fas fa-map-marked-alt icon" data-type="city"></i>
        </section>
        <section class="btnContainer">
            <button id="btn">
                Find someone
            </button>
        </section>
    </article>


    <script type="module" src="./Script.js"></script>
</body>
</html>
